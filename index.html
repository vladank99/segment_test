<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мой Магазин</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0b0b10;color:#e9ecf1}
    .container{max-width:1100px;margin:auto;padding:24px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(1,1fr)}
    @media(min-width:600px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:#171827;border:1px solid #26283b;border-radius:16px;overflow:hidden}
    .card img{width:100%;aspect-ratio:4/3;object-fit:cover}
    .card-body{padding:14px}
    .btn{background:#7c86ff;border:none;color:#fff;padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:600}
    .btn.secondary{background:#26283b}
    aside{position:sticky;top:16px;background:#11121a;border:1px solid #26283b;border-radius:16px;padding:16px}
    .layout{display:grid;gap:20px}
    @media(min-width:980px){.layout{grid-template-columns:2fr 1fr}}
    .cart-item{display:grid;grid-template-columns:1fr auto auto;gap:10px;align-items:center;padding:10px 0;border-bottom:1px dashed #2a2d45}
    .qty button{background:#26283b;border:none;color:#e9ecf1;padding:4px 8px;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <header style="display:flex;justify-content:space-between;align-items:center;gap:12px">
      <h1 style="margin:0">Мой Магазин</h1>
      <div>
        <input id="search" type="search" placeholder="Поиск…" style="background:#11121a;border:1px solid #26283b;color:#e9ecf1;padding:10px 12px;border-radius:12px;min-width:240px;outline:none">
        <button id="clearCart" class="btn secondary">Очистить</button>
      </div>
    </header>

    <div class="layout">
      <main>
        <div style="display:flex;gap:10px;margin:8px 0 12px">
          <button data-filter="all" class="btn secondary">Все</button>
          <button data-filter="electronics" class="btn secondary">Электроника</button>
          <button data-filter="home" class="btn secondary">Дом</button>
          <button data-filter="toys" class="btn secondary">Игрушки</button>
        </div>
        <section id="catalog" class="grid" aria-live="polite"></section>
      </main>

      <aside>
        <h2 style="margin:0 0 8px">Корзина</h2>
        <div id="cartList"></div>
        <div style="display:flex;justify-content:space-between;margin-top:12px;font-weight:700">
          <span>Итого</span><span id="cartTotal">0 ₽</span>
        </div>
        <button id="checkout" class="btn" style="width:100%;margin-top:10px">Оформить заказ</button>
      </aside>
    </div>
  </div>

  <!-- ВАЖНО: весь JS — внутри <script> и в самом конце -->
  <script>
    const PRODUCTS = [
      { id:'p1', title:'Наушники Breeze X', price:2990, category:'electronics', img:'https://picsum.photos/seed/headphones/800/600', desc:'Лёгкие, складные, 24ч работы.' },
      { id:'p2', title:'Лампа Glow', price:1590, category:'home', img:'https://picsum.photos/seed/lamp/800/600', desc:'Тёплый свет и USB-питание.' },
      { id:'p3', title:'Контроллер NeoPad', price:4490, category:'electronics', img:'https://picsum.photos/seed/gamepad/800/600', desc:'BT 5.0, низкая задержка.' },
      { id:'p4', title:'Плюшевый тигр', price:990, category:'toys', img:'https://picsum.photos/seed/plush/800/600', desc:'Гипоаллергенный наполнитель.' },
      { id:'p5', title:'Заварник TeaGo', price:690, category:'home', img:'https://picsum.photos/seed/teago/800/600', desc:'Нерж. сталь, 300 мл.' },
      { id:'p6', title:'Колонка Ripple Mini', price:2190, category:'electronics', img:'https://picsum.photos/seed/speaker/800/600', desc:'Громкий звук.' }
    ];

    const $catalog = document.getElementById('catalog');
    const $search = document.getElementById('search');
    let currentFilter = 'all';

    function money(n){ return new Intl.NumberFormat('ru-RU',{style:'currency',currency:'RUB',maximumFractionDigits:0}).format(n) }

    function productCard(p){
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <img src="${p.img}" alt="${p.title}">
        <div class="card-body">
          <div style="color:#a7b0c0;font-size:12px">${p.category}</div>
          <h3 style="margin:0 0 4px">${p.title}</h3>
          <p style="margin:0;color:#a7b0c0;font-size:14px">${p.desc}</p>
          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
            <span style="font-weight:700">${money(p.price)}</span>
            <button class="btn" data-add="${p.id}">В корзину</button>
          </div>
        </div>`;
      return el;
    }

    function renderCatalog(){
      const term = $search.value.trim().toLowerCase();
      $catalog.innerHTML = '';
      PRODUCTS
        .filter(p => (currentFilter==='all' || p.category===currentFilter) && (!term || p.title.toLowerCase().includes(term)))
        .forEach(p => $catalog.appendChild(productCard(p)));
    }

    document.querySelectorAll('[data-filter]').forEach(btn=>{
      btn.addEventListener('click',()=>{ currentFilter = btn.dataset.filter; renderCatalog(); });
    });
    $search.addEventListener('input', renderCatalog);

    // --- Корзина ---
    const $cartList = document.getElementById('cartList');
    const $cartTotal = document.getElementById('cartTotal');
    const $clearCart = document.getElementById('clearCart');
    const STORAGE_KEY = 'demo_shop_cart_v1';

    const Cart = {
      items:{},
      load(){ try{ this.items = JSON.parse(localStorage.getItem(STORAGE_KEY))||{} }catch{ this.items={} } },
      save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(this.items)) },
      add(id){ this.items[id]=(this.items[id]||0)+1; this.save(); renderCart(); },
      remove(id){ delete this.items[id]; this.save(); renderCart(); },
      change(id,delta){ const q=(this.items[id]||0)+delta; if(q<=0) this.remove(id); else { this.items[id]=q; this.save(); renderCart(); } },
      total(){ return Object.entries(this.items).reduce((sum,[id,q])=>{ const p=PRODUCTS.find(x=>x.id===id); return sum+(p?p.price*q:0) },0) }
    };

    function cartItemRow(p, qty){
      const row = document.createElement('div');
      row.className = 'cart-item';
      row.innerHTML = `
        <div>
          <div style="font-weight:600">${p.title}</div>
          <div style="color:#a7b0c0;font-size:12px">${money(p.price)} × ${qty}</div>
        </div>
        <div class="qty">
          <button data-dec="${p.id}" aria-label="Уменьшить">−</button>
          <span>${qty}</span>
          <button data-inc="${p.id}" aria-label="Увеличить">+</button>
        </div>
        <button class="btn secondary" data-del="${p.id}">×</button>`;
      return row;
    }

    function renderCart(){
      $cartList.innerHTML = '';
      const ids = Object.keys(Cart.items);
      if(ids.length===0){
        $cartList.innerHTML = '<p style="color:#a7b0c0">Корзина пуста. Добавьте товары из каталога.</p>';
      } else {
        ids.forEach(id=>{
          const p = PRODUCTS.find(x=>x.id===id); if(!p) return;
          $cartList.appendChild(cartItemRow(p, Cart.items[id]));
        });
      }
      $cartTotal.textContent = money(Cart.total());
    }

    document.addEventListener('click',(e)=>{
      const t=e.target;
      if(t.matches('[data-add]')) Cart.add(t.dataset.add);
      if(t.matches('[data-del]')) Cart.remove(t.dataset.del);
      if(t.matches('[data-inc]')) Cart.change(t.dataset.inc, +1);
      if(t.matches('[data-dec]')) Cart.change(t.dataset.dec, -1);
    });

    $clearCart.addEventListener('click', ()=>{ Cart.items={}; Cart.save(); renderCart(); });

    document.getElementById('checkout').addEventListener('click', ()=>{
      const ids = Object.keys(Cart.items);
      if(ids.length===0){ alert('Корзина пуста'); return }
      const lines = ids.map(id=>{ const p=PRODUCTS.find(x=>x.id===id); return `${p.title} × ${Cart.items[id]} — ${money(p.price*Cart.items[id])}`;});
      const body = encodeURIComponent('Здравствуйте! Хочу оформить заказ:\\n\\n' + lines.join('\\n') + `\\n\\nИтого: ${money(Cart.total())}`);
      window.location.href = `mailto:shop@example.com?subject=Заказ с сайта&body=${body}`;
    });

    // init
    Cart.load();
    renderCatalog();
    renderCart();
  </script>
</body>
</html>
