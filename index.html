<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мой Магазин</title>

  
  <style>
    body{margin:0;font-family:system-ui;background:#0b0b10;color:#e9ecf1}
    .container{max-width:1100px;margin:auto;padding:24px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(1,1fr)}
    @media(min-width:600px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:#171827;border:1px solid #26283b;border-radius:16px;overflow:hidden}
    .card img{width:100%;aspect-ratio:4/3;object-fit:cover}
    .card-body{padding:14px}
    .btn{background:#7c86ff;border:none;color:#fff;padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:600}
    .btn.secondary{background:#26283b}
    aside{position:sticky;top:16px;background:#11121a;border:1px solid #26283b;border-radius:16px;padding:16px}
    .layout{display:grid;gap:20px}
    @media(min-width:980px){.layout{grid-template-columns:2fr 1fr}}
    .cart-item{display:grid;grid-template-columns:1fr auto auto;gap:10px;align-items:center;padding:10px 0;border-bottom:1px dashed #2a2d45}
    .qty button{background:#26283b;border:none;color:#e9ecf1;padding:4px 8px;border-radius:8px;cursor:pointer}
  </style>
  <script src="./somescript.js"></script>
</head>
<body>
  <div class="container">
    <header style="display:flex;justify-content:space-between;align-items:center;gap:12px">
      <h1 style="margin:0">Мой Магазин</h1>
      <div>
        <input id="search" type="search" placeholder="Поиск…" style="background:#11121a;border:1px solid #26283b;color:#e9ecf1;padding:10px 12px;border-radius:12px;min-width:240px;outline:none">
        <button id="clearCart" class="btn secondary">Очистить</button>
      </div>
    </header>



    <div class="layout">
      <main>
        <div style="display:flex;gap:10px;margin:8px 0 12px">
          <button data-filter="all" class="btn secondary">Все</button>
          <button data-filter="electronics" class="btn secondary">Электроника</button>
          <button data-filter="home" class="btn secondary">Дом</button>
          <button data-filter="toys" class="btn secondary">Игрушки</button>
        </div>
        <section id="catalog" class="grid" aria-live="polite"></section>
      </main>

      <aside>
        <h2 style="margin:0 0 8px">Корзина</h2>
        <div id="cartList"></div>
        <div style="display:flex;justify-content:space-between;margin-top:12px;font-weight:700">
          <span>Итого</span><span id="cartTotal">0 ₽</span>
        </div>
        <button id="checkout" class="btn" style="width:100%;margin-top:10px">Оформить заказ</button>
      </aside>
    </div>
  </div>
  <script src="./app.js" defer></script>
</body>
</html>
